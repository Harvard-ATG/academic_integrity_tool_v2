{% extends 'base.html' %}

{% comment %}
    Abstracts the html heads of the templates containing the tinymce editor
{% endcomment %}

{% load static %}

{% block extra_head %}
    <style>
        textarea {
            max-width: 100%;
            margin: 0;
            border: 0px solid #fff;
            position: relative;
            padding: 1em;
            height: 20em;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }
    </style>

    <script type="text/javascript" src="{% static 'tinymce/tinymce.min.js'%}"></script>
    <script type="text/javascript">
        tinymce.init({
            selector: 'textarea',
            content_css: "{% static 'css/custom_content.css' %}",
            branding: false,
            theme: 'modern',
            plugins: 'textcolor lists table media link image directionality',
            menubar: false,
            toolbar1: 'bold italic underline forecolor backcolor removeformat alignleft aligncenter alignright outdent indent superscript subscript bullist numlist',
            toolbar2: 'table media link unlink image ltr rtl fontsizeselect formatselect'
        });
    </script>
{% endblock extra_head %}

{% block content %}

    {% block editorContent %}
    {% endblock editorContent %}

{% endblock content %}
