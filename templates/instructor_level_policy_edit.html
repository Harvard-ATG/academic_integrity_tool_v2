{% extends 'tinymce_editor_base.html' %}

{% comment %}
    Presents text editor to an instructor
{% endcomment %}

{% block editorContent %}

        <div class="row">
            <div class="col-xs-12" style="padding-right: 20px; padding-left: 30px">
                <div class="row">
                    <div class="col-xs-12 page-header">
                        <h1>Academic Integrity Policy Wizard</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <div class="alert custom-alert-info" role="alert">
                            <p><strong>Customize your policy on collaboration for this class</strong></p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <a href="{% url 'policy_templates_list' %}" class="btn btn-default btn-lg" role="button" id="custom-btn-default">Cancel</a>
                            <input class="btn-primary pull-right btn-lg" type="submit" value="Publish" id="custom-btn"/>
                        </form>
                    </div>
                </div>

            </div>
        </div>

{% endblock editorContent %}
